<!-- Navigation Enhancement Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get current page from URL
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
    
    // Set active nav item
    const navLinks = document.querySelectorAll('[data-page]');
    navLinks.forEach(link => {
        const linkPage = link.getAttribute('data-page');
        if (linkPage === currentPage) {
            link.classList.add('active', 'bg-warning', 'text-dark');
            link.style.fontWeight = 'bold';
        }
    });
    
    // Smooth dropdown animations
    const dropdownElements = document.querySelectorAll('.dropdown-menu');
    dropdownElements.forEach(dropdown => {
        dropdown.addEventListener('show.bs.dropdown', function() {
            this.style.animationName = 'fadeInDown';
            this.style.animationDuration = '0.3s';
        });
    });
    
    // Update progress based on current page
    const pageOrder = ['index', 'encabezadosParrafos', 'listas', 'enlaces', 'imagenes', 'tablas', 'formulario', 'inputs', 'fotoVideo', 'iframe', 'semantica', 'ejercicios'];
    const currentIndex = pageOrder.indexOf(currentPage);
    const progressPercent = currentIndex >= 0 ? ((currentIndex + 1) / pageOrder.length) * 100 : 0;
    
    const progressBar = document.querySelector('.progress-bar');
    if (progressBar) {
        setTimeout(() => {
            progressBar.style.width = progressPercent + '%';
        }, 500);
    }
});
</script>
