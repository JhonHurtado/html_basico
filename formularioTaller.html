    <h2>Formulario de Registro</h2>

    <form action="" method="POST">
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Número -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100">
        <br><br>

        <!-- Fecha -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        <br><br>

        <!-- Radio buttons -->
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <br><br>

        <!-- Checkbox -->
        <label>Aficiones:</label>
        <input type="checkbox" id="deporte" name="aficiones" value="Deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="musica" name="aficiones" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" id="lectura" name="aficiones" value="Lectura">
        <label for="lectura">Lectura</label>
        <br><br>

        <!-- Selección desplegable -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
        </select>
        <br><br>

        <!-- Área de texto -->
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea>
        <br><br>

        <!-- Archivo -->
        <label for="archivo">Subir Archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">

        <!-- Botón de reset -->
        <input type="reset" value="Borrar">
    </form>
